# Fly.io configuration for Arena Web
app = "arena-web"
primary_region = "sjc"

[env]
  PORT = "3000"

[build]
  dockerfile = "Dockerfile.web"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "5s"

[metrics]
  port = 9090
