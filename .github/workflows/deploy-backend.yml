name: Deploy Backend (Cloud Run)

on:
  push:
    branches: [main]
    paths:
      - "apps/server/**"
      - "apps/agent-runtime/**"
      - "packages/shared/**"
      - "Dockerfile.server"
      - "Dockerfile.agent-runtime"
      - "cloudbuild.server.yaml"
      - "cloudbuild.runtime.yaml"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:
    inputs:
      deploy_server:
        description: "Deploy arena-server"
        required: true
        default: "true"
      deploy_runtime:
        description: "Deploy arena-runtime"
        required: true
        default: "true"

env:
  GCP_PROJECT_ID: junipalee
  GCP_REGION: us-central1
  IMAGE_TAG: ${{ github.sha }}

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      can_deploy: ${{ steps.check.outputs.can_deploy }}
      auth_mode: ${{ steps.check.outputs.auth_mode }}
    steps:
      - name: Check GCP auth configuration
        id: check
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: |
          if [ -n "$GCP_WORKLOAD_IDENTITY_PROVIDER" ] && [ -n "$GCP_SERVICE_ACCOUNT" ]; then
            echo "can_deploy=true" >> "$GITHUB_OUTPUT"
            echo "auth_mode=wif" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -n "$GCP_SA_KEY" ]; then
            echo "can_deploy=true" >> "$GITHUB_OUTPUT"
            echo "auth_mode=sa_key" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "can_deploy=false" >> "$GITHUB_OUTPUT"
          echo "auth_mode=none" >> "$GITHUB_OUTPUT"
          echo "::warning::Skipping backend deploy: provide either GCP_SA_KEY or GCP_WORKLOAD_IDENTITY_PROVIDER + GCP_SERVICE_ACCOUNT."

  changes:
    needs: preflight
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      runtime: ${{ steps.filter.outputs.runtime }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            server:
              - 'apps/server/**'
              - 'packages/shared/**'
              - 'Dockerfile.server'
              - 'cloudbuild.server.yaml'
            runtime:
              - 'apps/agent-runtime/**'
              - 'packages/shared/**'
              - 'Dockerfile.agent-runtime'
              - 'cloudbuild.runtime.yaml'

  deploy-server:
    needs: [preflight, changes]
    if: |
      needs.preflight.outputs.can_deploy == 'true' &&
      (
        (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_server == 'true') ||
        (github.event_name != 'workflow_dispatch' && needs.changes.outputs.server == 'true')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Service Account Key)
        if: needs.preflight.outputs.auth_mode == 'sa_key'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        if: needs.preflight.outputs.auth_mode == 'wif'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Build server image
        run: |
          gcloud builds submit \
            --project "${GCP_PROJECT_ID}" \
            --config cloudbuild.server.yaml \
            --substitutions "_TAG=${IMAGE_TAG}" \
            .

      - name: Deploy server service
        run: |
          gcloud run deploy arena-server \
            --project "${GCP_PROJECT_ID}" \
            --region "${GCP_REGION}" \
            --platform managed \
            --image "gcr.io/${GCP_PROJECT_ID}/arena-server:${IMAGE_TAG}" \
            --quiet

  deploy-runtime:
    needs: [preflight, changes]
    if: |
      needs.preflight.outputs.can_deploy == 'true' &&
      (
        (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_runtime == 'true') ||
        (github.event_name != 'workflow_dispatch' && needs.changes.outputs.runtime == 'true')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Service Account Key)
        if: needs.preflight.outputs.auth_mode == 'sa_key'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        if: needs.preflight.outputs.auth_mode == 'wif'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Build runtime image
        run: |
          gcloud builds submit \
            --project "${GCP_PROJECT_ID}" \
            --config cloudbuild.runtime.yaml \
            --substitutions "_TAG=${IMAGE_TAG}" \
            .

      - name: Deploy runtime service
        run: |
          gcloud run deploy arena-runtime \
            --project "${GCP_PROJECT_ID}" \
            --region "${GCP_REGION}" \
            --platform managed \
            --image "gcr.io/${GCP_PROJECT_ID}/arena-runtime:${IMAGE_TAG}" \
            --quiet
