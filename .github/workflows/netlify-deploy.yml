name: Netlify Deploy

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "scripts/netlify-build.mjs"
      - "netlify.toml"
      - ".github/workflows/netlify-deploy.yml"
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      can_deploy: ${{ steps.check.outputs.can_deploy }}
    steps:
      - name: Check Netlify secrets
        id: check
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -n "$NETLIFY_AUTH_TOKEN" ] && [ -n "$NETLIFY_SITE_ID" ]; then
            echo "can_deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "can_deploy=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Skipping deploy: NETLIFY_AUTH_TOKEN and/or NETLIFY_SITE_ID is not set."
          fi

  deploy-production:
    needs: preflight
    if: needs.preflight.outputs.can_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Netlify runtime config
        run: node scripts/netlify-build.mjs

      - name: Deploy to Netlify (production)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_CLI_DISABLE_ANALYTICS: "1"
          CI: "true"
        run: |
          npx netlify-cli deploy \
            --prod \
            --site "$NETLIFY_SITE_ID" \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --filter @arena/web \
            --dir apps/web/public \
            --message "GitHub Actions deploy ${GITHUB_SHA}"
