name: Netlify Deploy

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
      - "scripts/netlify-build.mjs"
      - "netlify.toml"
      - ".github/workflows/netlify-deploy.yml"
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Netlify runtime config
        run: node scripts/netlify-build.mjs

      - name: Validate Netlify secrets
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "::error::Missing NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID repository secret."
            exit 1
          fi

      - name: Deploy to Netlify (production)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_CLI_DISABLE_ANALYTICS: "1"
          CI: "true"
        run: |
          npx netlify-cli deploy \
            --prod \
            --site "$NETLIFY_SITE_ID" \
            --auth "$NETLIFY_AUTH_TOKEN" \
            --filter @arena/web \
            --dir apps/web/public \
            --message "GitHub Actions deploy ${GITHUB_SHA}"
