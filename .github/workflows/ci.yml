name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: |
          npm run -w @arena/web typecheck
          npm run -w @arena/server typecheck
          npm run -w @arena/agent-runtime typecheck

      - name: Test
        run: |
          npm run -w @arena/web test
          npm run -w @arena/server test
          npm run -w @arena/agent-runtime test
