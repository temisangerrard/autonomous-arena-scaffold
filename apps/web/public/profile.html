<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { margin: 0; background: #f8f3e6; color: #2f2415; font-family: "Crimson Text", serif; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px 16px 40px; }
    .head { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 14px; }
    .title { margin: 0; font: 700 28px/1.1 "Cormorant Garamond", serif; color: #7c5e18; letter-spacing: 0.04em; text-transform: uppercase; }
    .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-bottom: 12px; }
    .card { background: rgba(255, 252, 244, 0.95); border: 1px solid rgba(182, 139, 36, 0.35); border-radius: 12px; padding: 14px; box-shadow: 0 12px 24px rgba(0,0,0,0.09); }
    .card h2 { margin: 0 0 10px; font: 700 15px/1.2 "Cormorant Garamond", serif; text-transform: uppercase; letter-spacing: 0.08em; color: #8b6b1f; }
    label { display: block; font: 700 11px/1 "IBM Plex Mono", monospace; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.05em; color: #5d4b2a; }
    input, select { width: 100%; box-sizing: border-box; border-radius: 8px; border: 1px solid rgba(182, 139, 36, 0.3); padding: 10px 11px; font: 15px/1.2 "Crimson Text", serif; }
    button, a.btn { border: 1px solid #b68b24; background: linear-gradient(135deg, #c9a542 0%, #ead38f 50%, #bb8d22 100%); color: #2d220f; border-radius: 8px; padding: 10px 12px; font: 700 12px/1 "IBM Plex Mono", monospace; text-transform: uppercase; letter-spacing: 0.05em; cursor: pointer; text-decoration: none; display: inline-block; }
    .muted { color: #6b604b; font-size: 13px; }
    .status { min-height: 20px; color: #5d4b2a; font-size: 13px; margin-bottom: 8px; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { border-bottom: 1px solid rgba(182, 139, 36, 0.2); padding: 8px; font-size: 13px; text-align: left; }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .pill { display: inline-block; padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(182, 139, 36, 0.4); background: rgba(255,255,255,0.6); font: 700 10px/1 "IBM Plex Mono", monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <h1 class="title">Player Profile</h1>
      <div class="actions">
        <a href="/" class="btn">Home</a>
        <a id="enter-arena" href="/play?world=mega" class="btn">Enter Arena</a>
      </div>
    </div>

    <div class="status" id="status-line">Loading runtime status...</div>

    <div class="row">
      <section class="card">
        <h2>Create Profile</h2>
        <label for="new-username">Username</label>
        <input id="new-username" type="text" placeholder="temi">
        <label for="new-display-name" style="margin-top:8px;">Display Name</label>
        <input id="new-display-name" type="text" placeholder="Temisan">
        <div class="actions" style="margin-top:10px;">
          <button id="create-profile">Create</button>
        </div>
        <div class="muted" style="margin-top:8px;">Creates wallet + autonomous bot.</div>
      </section>

      <section class="card">
        <h2>Login Existing</h2>
        <label for="existing-profile">Profile</label>
        <select id="existing-profile"></select>
        <div class="actions" style="margin-top:10px;">
          <button id="use-profile">Use Profile</button>
          <button id="refresh-profiles">Refresh</button>
        </div>
        <div class="muted" id="active-session" style="margin-top:8px;">No active session.</div>
      </section>
    </div>

    <section class="card" style="margin-bottom:12px;">
      <h2>Wallet + Bot Controls</h2>
      <div class="row">
        <div>
          <label>Wallet ID</label>
          <div class="pill" id="wallet-id">-</div>
        </div>
        <div>
          <label>Balance</label>
          <div class="pill" id="wallet-balance">0.00</div>
        </div>
      </div>
      <div class="actions">
        <button id="fund-10">Fund +10</button>
        <button id="withdraw-5">Withdraw -5</button>
      </div>
      <div class="muted" style="margin-top:8px;">Use Agents page for advanced bot tuning.</div>
    </section>

    <section class="card">
      <h2>Profiles</h2>
      <table class="table">
        <thead>
          <tr><th>Profile</th><th>Wallet</th><th>Balance</th><th>Bots</th></tr>
        </thead>
        <tbody id="profiles-body"></tbody>
      </table>
    </section>
  </div>
  <script type="module" src="/js/auth-shell.js"></script>
  <script type="module" src="/js/profile.js"></script>
</body>
</html>
