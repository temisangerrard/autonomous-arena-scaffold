<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Autonomous Arena</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 60px;
      height: 60px;
      stroke: #ff6b6b;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }
    
    p {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    
    .retry-button:hover {
      background: #ff5252;
    }
    
    .retry-button:active {
      transform: scale(0.98);
    }
    
    .retry-button svg {
      width: 20px;
      height: 20px;
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 14px;
      color: #888;
    }
    
    .status.online {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
    }
    
    .status.offline {
      background: rgba(255, 107, 107, 0.1);
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.59-5.42" />
        <path stroke-linecap="round" d="M2 2l20 20" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Check your network settings and try again.
    </p>
    
    <button class="retry-button" onclick="retry()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-4.992h-4.992zm0 0V4.992h-4.992v4.992m4.992 0l-4.992 4.992m4.992-4.992l4.992 4.992M4.992 19.008h4.992v-4.992H4.992zm0 0v4.992h4.992v-4.992m-4.992 0l4.992-4.992m-4.992 4.992l4.992 4.992" />
      </svg>
      Try Again
    </button>
    
    <div id="status" class="status offline">
      ● Offline
    </div>
  </div>
  
  <script>
    function updateOnlineStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.className = 'status online';
        status.textContent = '● Back online!';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.className = 'status offline';
        status.textContent = '● Offline';
      }
    }
    
    function retry() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        // Try to fetch to trigger network check
        fetch('/health', { method: 'HEAD' })
          .then(() => window.location.reload())
          .catch(() => {
            updateOnlineStatus();
          });
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
  </script>
</body>
</html>
