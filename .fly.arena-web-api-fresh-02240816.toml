app = "arena-web-api-fresh-02240816"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.web"

[processes]
  app = "node apps/web/dist/apps/web/src/server.js"

[http_service]
  processes = ["app"]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
