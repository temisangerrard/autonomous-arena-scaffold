# Fly.io configuration for Arena Server
app = "arena-server"
primary_region = "sjc"

[env]
  PORT = "4000"

[build]
  dockerfile = "Dockerfile.server"

[[services]]
  protocol = "tcp"
  internal_port = 4000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "5s"

[metrics]
  port = 9090
