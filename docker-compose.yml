services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: arena
      POSTGRES_PASSWORD: arena
      POSTGRES_DB: arena
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U arena -d arena']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      PORT: 4000
      DATABASE_URL: postgres://arena:arena@postgres:5432/arena
      REDIS_URL: redis://redis:6379
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  agent-runtime:
    build:
      context: .
      dockerfile: Dockerfile.agent-runtime
    environment:
      PORT: 4100
      DATABASE_URL: postgres://arena:arena@postgres:5432/arena
      REDIS_URL: redis://redis:6379
    ports:
      - '4100:4100'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      PORT: 3000
      API_BASE_URL: http://server:4000
    ports:
      - '3000:3000'
    depends_on:
      server:
        condition: service_started
